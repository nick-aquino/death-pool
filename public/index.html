<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>GoT Death Pool - Leaderboard</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js/custom.js"></script>
  </head>
  <body ng-class="{'no-scroll':overlay}" ng-app="myApp" ng-controller="GreetingController" ng-init="initindex()">
    <div id="mySidenav" class="sidenav">
      <a ng-click="go(uid)" href="player.html">My Picks</a>
      <a ng-click="goto('index.html')" href="index.html">Leaderboard</a>
      <a ng-click="goto('characters.html')" href="characters.html">Character List</a>
      <a ng-click="logout()" href="#">Logout</a>
    </div>
    <span ng-click="openNav()" class="glyphicon glyphicon-menu-hamburger menubutton" aria-hidden="true"></span>
    <div class="nav-overlay" ng-click="closeNav()" ng-if="overlay"></div>
    <div class="container player-header">
      <div class="row center-row align-middle">
        <div class="col-xs-6"><div>{{position}}</div><div>Place</div></div>
        <div class="img-col"><img ng-src="{{photoURL ? photoURL : 'characters/ironthrone-compressed.jpg'}}" class="img-circle img-large-dynamic"></div>
        <div class="col-xs-6"><div>{{points}}</div><div>Points</div></div>
      </div>
    </div>
    <div>
      <!-- Default panel contents -->
      <table data-link="row" class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th class="list-number">#</th>
            <th class="list-image">Player</th>
            <th class="list-name"></th>
            <th>Points</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-click="go(user.key)" ng-repeat="user in users | orderBy:'position'">
            <td></td>
            <th class="list-number" scope="row">{{user.position}}</th>
            <td class="list-image"><div style="background-image: url({{user.image}})" class="img-circle"/></td>
            <td class="list-name">{{user.name}}</td>
            <td>{{user.points}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div ng-if="!users" class="loader"></div>
    </div>
  </body>
</html>
