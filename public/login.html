<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
      <!-- *******************************************************************************************
       * TODO(DEVELOPER): Paste the initialization snippet from:
       * Firebase Console > Overview > Add Firebase to your web app. *
       ***************************************************************************************** -->
       <!-- Bootstrap core CSS -->
       <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="css/custom.css" rel="stylesheet">

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
       <script src="js/angular.min.js"></script>


       <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
       <script src="js/custom.js"></script>

      <script src="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
          signInSuccessUrl: 'index.html',
          signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            firebase.auth.EmailAuthProvider.PROVIDER_ID
          ],
          // Terms of service url.
          tosUrl: '<your-tos-url>'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
      </script>
  </head>
  <body>
    <div class="container player-header">
    <div class="row center-row align-middle">
      <div class="col-xs-6"></div>
      <div class="img-col"><img src="characters/ironthrone-compressed.jpg" class="img-circle img-large-dynamic" alt="Bronn"></div>
      <div class="col-xs-6"></div>
    </div>
  </div>
  <div class="container">
    
        <!-- The surrounding HTML is left untouched by FirebaseUI.
             Your app may use that space for branding, controls and other customizations.-->
        <h1 class="text-center" style="padding-top:15px">Game of Thrones</h1>
        <h2 class="text-center" style="padding-bottom:15px">Death Pool</h2>
        <div id="firebaseui-auth-container"></div>

        <div id="sign-in"></div>
        <div id="account-details"></div>
</div>
  </body>
</html>
